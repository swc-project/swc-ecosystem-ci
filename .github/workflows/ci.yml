name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: corepack enable
      - run: pnpm --version
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"
      - name: install
        run: pnpm install --frozen-lockfile --prefer-offline

      - id: diff
        name: List for difference of the test cases
        run: |
          git diff ${{ github.base_ref }}...${{ github.head_ref }} --name-only -- ./tests | sed 's/^tests\///g' | sed 's/.ts$//' > diff.txt
          echo "SUITES=$(cat diff.txt)" >> $GITHUB_OUTPUT

      - name: Run tests
        run: |
          pnpm tsx ecosystem-ci.ts run-suites ${{ steps.diff.outputs.SUITES }}
